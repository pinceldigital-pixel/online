<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Dial</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#111111">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root {
            --bg-color: #111111;
            --text-color: #ffffff;
            --text-secondary: #aaaaaa;
            --accent-red: #ff3b3b; 
            /* Agregamos el color por defecto para el visualizador */
            --visualizer-color: var(--accent-red); 
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 12px 20px 20px;
            max-width: 400px;
            height: 100vh;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
            text-align: center;
            overflow: hidden; 
        }
        .radio-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            flex-grow: 1;
            width: 100%; 
        }
        .header { 
            margin-bottom: 48px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .on-air-status {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        .on-air-dot {
            width: 16px;
            height: 16px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateY(-2px);
        }
        .on-air-dot.pulsing {
            background-color: var(--accent-red);
            animation: pulse 1.5s infinite ease-in-out;
        }
        .on-air-text {
            font-size: 1.5rem;
            line-height: 1;
            font-weight: 900;
            color: var(--text-secondary);
            letter-spacing: 1px;
            transition: color 0.3s;
        }
        .on-air-text.playing { color: var(--accent-red); }
        .timer-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        .timer-btn svg {
            width: 28px;
            height: 28px;
            stroke: var(--text-secondary);
            transition: all 0.2s ease;
        }
        .timer-btn.active svg {
            stroke: var(--accent-red);
            fill: var(--accent-red);
        }
        
        .station-info { margin-bottom: 0px; }
        #station-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-color);
            margin: 0;
            text-transform: uppercase;
        }
        #station-frequency {
            font-size: 6rem;
            font-weight: 900;
            color: var(--text-secondary);
            margin: 0;
            line-height: 1.1;
        }
        #station-frequency .mhz {
            font-size: 1.5rem;
            font-weight: 400;
            color: var(--text-secondary);
            margin-left: 5px;
        }
        
        #now-playing-title {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-top: 5px;
            margin-bottom: 25px; 
            height: 20px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .tuner {
            position: relative;
            height: 70px;
            width: 100%;
            margin-bottom: 20px; 
            overflow: hidden;
        }
        .tuner-scale {
            position: relative;
            width: 100%;
            height: 50px;
            background-image: repeating-linear-gradient(to right, var(--text-secondary) 1px, transparent 1px, transparent 1.11%);
            background-size: 100% 50%;
            background-repeat: repeat-x;
            background-position: center 100%;
            opacity: 0.3;
        }
        .tuner-mark {
            position: absolute;
            bottom: 0;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-secondary);
            transform: translateX(-50%);
        }
        .tuner-mark::before {
            content: '';
            width: 2px;
            height: 25px;
            background-color: var(--text-color);
            margin-top: 4px;
            opacity: 0.7;
        }
        .tuner-indicator {
            position: absolute;
            width: 3px;
            height: 70px;
            background-color: var(--accent-red);
            box-shadow: 0 0 8px var(--accent-red);
            border-radius: 2px;
            z-index: 10;
            left: 10%; 
            transition: left 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- NUEVO: CSS del Visualizador Canvas --- */
        .visualizer-container {
            width: 100%;
            height: 80px; /* Ajustamos altura */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px auto 20px; /* Ajustamos márgenes */
            opacity: 0.8;
        }
        #visualizer {
            width: 90%;
            height: 100%;
        }
        /* --- FIN CSS NUEVO --- */

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px 0;
        }
        .control-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
        }
        #play-pause-btn {
            background: none; 
            border: 2px solid var(--text-secondary); 
            color: var(--text-secondary); 
            width: 70px;
            height: 70px;
            border-radius: 50%;
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: color 0.1s, border-color 0.1s; 
        }
        #play-pause-btn:active {
            background-color: transparent; 
            color: var(--accent-red); 
            border-color: var(--accent-red); 
        }
        
        #audio-player { display: none; }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 59, 59, 0.7); }
            70% { box-shadow: 0 0 0 12px rgba(255, 59, 59, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 59, 59, 0); }
        }
    </style>
</head>
<body>
    <audio id="audio-player" preload="none" crossorigin="anonymous"></audio> 
    
    <div class="radio-container">
        
        <header class="header">
            <div class="on-air-status">
                <span class="on-air-dot" id="on-air-dot"></span>
                <span class="on-air-text" id="on-air-text">OFF AIR</span>
            </div>
            
            <button class="timer-btn" id="sleep-timer-btn" aria-label="Temporizador de apagado">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
                </svg>
            </button>
        </header>

        <main class="station-info">
            <h2 id="station-name">Awesome 80s</h2>
            <h1 id="station-frequency">80s</h1> 
        </main>
        
        <p id="now-playing-title"></p>

        <div class="tuner">
            <div class="tuner-indicator" id="tuner-indicator"></div>
            <div class="tuner-scale" id="tuner-scale"></div>
        </div>

        <div class="visualizer-container">
            <canvas id="visualizer"></canvas>
        </div>
        </div> 

    <footer class="controls">
        <button class="control-btn" id="prev-btn"><i class="fa-solid fa-backward-step"></i></button>
        <button class="control-btn" id="play-pause-btn"><i class="fa-solid fa-play" id="play-pause-icon"></i></button>
        <button class="control-btn" id="next-btn"><i class="fa-solid fa-forward-step"></i></button>
    </footer>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js') // Asegúrate que el nombre sea sw.js
                    .then(reg => console.log('Service Worker registrado.', reg))
                    .catch(err => console.error('Error al registrar Service Worker:', err));
            });
        }
    
        const stations = [
            { name: "Awesome 80s", freq: "80s", url: "http://listen.181fm.com/181-awesome80s_128k.mp3" },
            { name: "Power 90s", freq: "90s", url: "https://live.powerhitz.com/90sarea" },
            { name: "2000s Hits", freq: "00s", url: "https://streaming.live365.com/a48930" },
            { name: "Blue", freq: "100.7", url: "https://27693.live.streamtheworld.com/BLUE_FM_100_7AAC.aac" },
            { name: "Aspen", freq: "102.3", url: "https://playerservices.streamtheworld.com/api/livestream-redirect/ASPEN.mp3" },
            { name: "LN+", freq: "104.9", url: "https://stream.radio.co/s2ed3bec0a/listen" }
        ];
        // --- NUEVO: Colores para el visualizador ---
        const visualizerColors = ['#ff4136', '#36a2eb', '#4bc0c0', '#ffce56', '#9966ff', '#ff9f40'];


        const MIN_FREQ = 97.0;
        const MAX_FREQ = 106.0;

        let currentStationIndex = 0;
        let isPlaying = false;
        let sleepTimer = null;
        // --- NUEVO: Variables para Web Audio API ---
        let audioContext, analyser, source, dataArray, bufferLength;
        let animationFrameId = null;

        const audioPlayer = document.getElementById('audio-player');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playPauseIcon = document.getElementById('play-pause-icon');
        const pauseIcon = document.getElementById('pause-icon'); // Necesitamos el pause icon del otro HTML
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const stationNameEl = document.getElementById('station-name');
        const stationFrequencyEl = document.getElementById('station-frequency');
        const onAirDot = document.getElementById('on-air-dot');
        const onAirText = document.getElementById('on-air-text');
        const nowPlayingTitle = document.getElementById('now-playing-title');
        const sleepTimerBtn = document.getElementById('sleep-timer-btn');
        const tunerScale = document.getElementById('tuner-scale');
        const tunerIndicator = document.getElementById('tuner-indicator');
        // --- NUEVO: Variables del Canvas ---
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');

        function loadStation(index) {
            const station = stations[index];
            stationNameEl.textContent = station.name;
            audioPlayer.src = station.url;
            
            // --- NUEVO: Cambiar color del visualizador ---
            const newColor = visualizerColors[index % visualizerColors.length];
            document.documentElement.style.setProperty('--visualizer-color', newColor);
            // También cambiamos el color 'accent' y 'needle' como en tu otro código
            document.documentElement.style.setProperty('--accent-color', newColor); 
            document.documentElement.style.setProperty('--needle-color', newColor);

            updateMediaSession(); // Llamada movida aquí para asegurar metadata base
            
            const freq = parseFloat(station.freq);
            
            if (!isNaN(freq)) {
                stationFrequencyEl.innerHTML = `${station.freq}<span class="mhz">MHz</span>`;
                const freqSpan = MAX_FREQ - MIN_FREQ;
                const percentPosition = (freq - MIN_FREQ) / freqSpan * 100;
                const clampedPosition = Math.max(0, Math.min(100, percentPosition)); 
                tunerIndicator.style.left = clampedPosition + '%';
            } else {
                stationFrequencyEl.innerHTML = station.freq;
                tunerIndicator.style.left = '0%'; 
            }
            
            // Si estaba sonando, que siga sonando y actualice visualizador
            if (isPlaying) {
                // Pequeño delay para asegurar que el nuevo source se cargue antes de conectar
                setTimeout(playAudio, 100); 
            } else {
                 cancelAnimationFrame(animationFrameId); // Detener visualizador si no suena
                 clearCanvas(); // Limpiar canvas si no suena
            }
        }
        
        // --- NUEVO: Función para limpiar el canvas ---
        function clearCanvas() {
            if(canvasCtx && canvas) {
                canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
            }
        }

        // --- MODIFICADO: playAudio para manejar AudioContext ---
        function playAudio() {
            // Inicializar AudioContext si no existe (importante: debe ser por interacción del usuario)
            if (!audioContext) {
                 if (!setupAudioContext()) return; // Si falla, no continuamos
            }
            
            audioPlayer.play().then(() => {
                isPlaying = true;
                updatePlayPauseUI(true);
                // --- INICIAR VISUALIZADOR ---
                draw(); 
            }).catch(error => {
                console.error("Error al reproducir:", error);
                // Si falla (ej. autoplay bloqueado), aseguramos estado de pausa
                pauseAudio(); 
            });
        }

        // --- MODIFICADO: pauseAudio para detener visualizador ---
        function pauseAudio() {
            audioPlayer.pause();
            isPlaying = false;
            updatePlayPauseUI(false);
            // --- DETENER VISUALIZADOR ---
            cancelAnimationFrame(animationFrameId);
            clearCanvas(); // Limpiar al pausar

            if (sleepTimer) {
                clearTimeout(sleepTimer);
                sleepTimer = null;
                sleepTimerBtn.classList.remove('active');
            }
        }

        // --- MODIFICADO: togglePlayPause para inicializar AudioContext ---
        function togglePlayPause() {
            // Intenta inicializar el AudioContext en el primer click si no existe
            if (!audioContext) {
                if (!setupAudioContext()) {
                    alert("Error al inicializar el audio. Intenta recargar la página.");
                    return; 
                }
            }
            
            // Ahora sí, alterna play/pause
            if (isPlaying) {
                pauseAudio();
            } else {
                playAudio();
            }
        }


        // --- NUEVO: setupAudioContext (combinado del otro archivo) ---
        function setupAudioContext() {
            try {
                // Resume el contexto si ya existe pero está suspendido (política de autoplay)
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                // Si no existe, lo crea
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    // Importante: Crear el source DESPUÉS de que el usuario interactúe
                    if (!source) { 
                        source = audioContext.createMediaElementSource(audioPlayer);
                        source.connect(analyser);
                        analyser.connect(audioContext.destination);
                    } else { // Si ya existe el source, reconectar por si acaso
                        source.disconnect();
                        source.connect(analyser);
                        analyser.connect(audioContext.destination);
                    }
                    analyser.fftSize = 512; // Un tamaño más pequeño puede ser más reactivo
                    bufferLength = analyser.frequencyBinCount;
                    dataArray = new Uint8Array(bufferLength);
                }
                return true; // Éxito
            } catch (e) {
                console.error("Web Audio API no es soportada o falló la inicialización", e);
                alert("Tu navegador no soporta la API de Audio necesaria para el visualizador.");
                return false; // Fallo
            }
        }
        
        // --- NUEVO: setupCanvas ---
        function setupCanvas() {
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            canvasCtx.scale(dpr, dpr);
        }

        // --- NUEVO: draw loop ---
        function draw() {
            animationFrameId = requestAnimationFrame(draw); // Llama a draw en el siguiente frame
            
            if (!analyser || !isPlaying) {
                 clearCanvas();
                 return; // No dibujar si no hay analyser o no está sonando
            }
            
            // Usamos getByteFrequencyData para barras que suben con la "fuerza" de la música
            analyser.getByteFrequencyData(dataArray); 

            const width = canvas.clientWidth;
            const height = canvas.clientHeight;
            canvasCtx.clearRect(0, 0, width, height);

            const numBars = 32; // Menos barras pueden verse mejor
            const barWidth = width / numBars;
            
            // Usamos la variable CSS para el color
            canvasCtx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--visualizer-color'); 
            
            for (let i = 0; i < numBars; i++) {
                // dataArray[i] va de 0 a 255. Lo normalizamos (dividimos por 255)
                // y lo multiplicamos por la altura para escalar.
                const barHeight = (dataArray[i] / 255) * height;

                const x = i * barWidth;
                const barGap = barWidth * 0.2; // 20% de espacio
                const barTrueWidth = barWidth - barGap;

                // Dibujamos la barra desde abajo
                canvasCtx.fillRect(x + (barGap / 2), height - barHeight, barTrueWidth, barHeight);
            }
        }


        function nextStation() {
            currentStationIndex = (currentStationIndex + 1) % stations.length;
            loadStation(currentStationIndex);
        }

        function prevStation() {
            currentStationIndex = (currentStationIndex - 1 + stations.length) % stations.length;
            loadStation(currentStationIndex);
        }
        
        function toggleSleepTimer() {
            if (sleepTimer) {
                clearTimeout(sleepTimer);
                sleepTimer = null;
                sleepTimerBtn.classList.remove('active');
            } else {
                sleepTimerBtn.classList.add('active');
                const thirtyMinutes = 30 * 60 * 1000;
                sleepTimer = setTimeout(() => {
                    pauseAudio(); // Llama a pauseAudio que ya limpia el timer y el botón
                }, thirtyMinutes);
            }
        }
        
        // --- MODIFICADO: updatePlayPauseUI ---
        function updatePlayPauseUI(playing) {
            isPlaying = playing;
            // Aquí referenciamos los íconos de FontAwesome por su ID
            const playIconFA = playPauseBtn.querySelector('#play-pause-icon.fa-play');
            const pauseIconFA = playPauseBtn.querySelector('#play-pause-icon.fa-pause');
            
            if (playing) {
                if (playIconFA) playIconFA.classList.replace('fa-play', 'fa-pause');
            } else {
                if (pauseIconFA) pauseIconFA.classList.replace('fa-pause', 'fa-play');
            }
            
            onAirText.textContent = isPlaying ? 'ON AIR' : 'OFF AIR';
            onAirDot.classList.toggle('pulsing', isPlaying); // Usamos pulsing en lugar de playing para el punto
            if ('mediaSession' in navigator) {
                navigator.mediaSession.playbackState = isPlaying ? 'playing' : 'paused';
            }
        }
        
        
        function updateMediaSession(trackTitle = null) {
            if ('mediaSession' in navigator) {
                const station = stations[currentStationIndex];
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: trackTitle || station.name, 
                    artist: station.freq,
                    album: 'Radio Dial PWA', // Nombre más descriptivo
                    artwork: [ // Asegúrate que estos archivos existan
                        { src: 'icon-192.png', sizes: '192x192', type: 'image/png' },
                        { src: 'icon-512.png', sizes: '512x512', type: 'image/png' },
                    ]
                });
            }
        }
        
        // --- MODIFICADO: Lógica para obtener metadatos (más robusta) ---
         function getNowPlayingMetadata() {
            // Limpiar título anterior
            nowPlayingTitle.textContent = ''; 
            
            // Intenta obtener metadatos de Media Session API primero
            if ('mediaSession' in navigator && navigator.mediaSession.metadata) {
                 const metadata = navigator.mediaSession.metadata;
                 // Comprobamos si el título es diferente al nombre de la estación
                 if (metadata.title && metadata.title !== stations[currentStationIndex].name) {
                     nowPlayingTitle.textContent = metadata.title;
                     // Actualizamos también la notificación
                     updateMediaSession(metadata.title); 
                     return; // Salimos si ya obtuvimos el título
                 }
                  // A veces lo ponen en artist
                 if (metadata.artist && metadata.artist !== 'Radio en Vivo' && metadata.artist !== stations[currentStationIndex].freq) {
                     nowPlayingTitle.textContent = metadata.artist;
                     updateMediaSession(metadata.artist); 
                     return;
                 }
            }
             
            // Como fallback, podemos intentar escuchar eventos 'metadata' del audio element
            // (Esto es menos fiable y depende del stream)
            audioPlayer.removeEventListener('loadedmetadata', handleAudioMetadata); // Quitar listener viejo si existe
            audioPlayer.addEventListener('loadedmetadata', handleAudioMetadata);
        }

        function handleAudioMetadata() {
            // Lógica para intentar leer metadatos directamente del stream si MediaSession no funcionó
            // Esta parte es compleja y no siempre funciona. Por ahora la dejamos simple.
             console.log("Evento loadedmetadata disparado.");
             // Aquí podrías intentar acceder a audioPlayer.textTracks si el stream los envía.
        }

        // --- Fin Modificación Metadatos ---


        // --- Event Listeners ---
        playPauseBtn.addEventListener('click', togglePlayPause);
        nextBtn.addEventListener('click', () => changeStation(1));
        prevBtn.addEventListener('click', () => changeStation(-1));
        sleepTimerBtn.addEventListener('click', toggleSleepTimer);
        // Eventos del audioPlayer para UI y metadatos
        audioPlayer.addEventListener('play', () => {
            updatePlayPauseUI(true);
            // Intentar obtener metadatos cuando empieza a sonar
            setTimeout(getNowPlayingMetadata, 1000); // Darle un segundo
        });
        audioPlayer.addEventListener('pause', () => updatePlayPauseUI(false));
        audioPlayer.addEventListener('ended', () => updatePlayPauseUI(false));
        window.addEventListener('resize', setupCanvas); // Reajustar canvas si cambia tamaño ventana

        // --- Media Session Handlers ---
        if ('mediaSession' in navigator) {
            navigator.mediaSession.setActionHandler('play', playAudio); // Llama a nuestra función playAudio
            navigator.mediaSession.setActionHandler('pause', pauseAudio); // Llama a nuestra función pauseAudio
            navigator.mediaSession.setActionHandler('previoustrack', () => changeStation(-1));
            navigator.mediaSession.setActionHandler('nexttrack', () => changeStation(1));
        }

        // --- Inicialización ---
        setupCanvas(); // Configurar tamaño inicial del canvas
        initTuner(); // Dibujar el dial
        loadStation(currentStationIndex); // Cargar la primera estación
        // NO llamamos a playAudio() aquí para el autoplay, dejamos que el usuario inicie.
        
    </script>
</body>
</html>
