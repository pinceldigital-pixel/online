<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Dial</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#111111">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* (El CSS se mantiene igual que la versión anterior) */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root {
            --bg-color: #111111;
            --text-color: #ffffff;
            --text-secondary: #aaaaaa;
            --accent-red: #ff3b3b; 
            --visualizer-color: var(--accent-red); 
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 12px 20px 20px;
            max-width: 400px;
            height: 100vh;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
            text-align: center;
            overflow: hidden; 
        }
        .radio-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            flex-grow: 1;
            width: 100%; 
        }
        .header { 
            margin-bottom: 48px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .on-air-status {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        .on-air-dot {
            width: 16px;
            height: 16px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateY(-2px);
        }
        .on-air-dot.pulsing {
            background-color: var(--accent-red); /* Usamos accent-red como base */
            animation: pulse 1.5s infinite ease-in-out;
        }
        .on-air-text {
            font-size: 1.5rem;
            line-height: 1;
            font-weight: 900;
            color: var(--text-secondary);
            letter-spacing: 1px;
            transition: color 0.3s;
        }
        .on-air-text.playing { color: var(--accent-red); } /* Usamos accent-red como base */
        .timer-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        .timer-btn svg {
            width: 28px;
            height: 28px;
            stroke: var(--text-secondary);
            transition: all 0.2s ease;
        }
        .timer-btn.active svg {
            stroke: var(--accent-red); /* Usamos accent-red como base */
            fill: var(--accent-red); /* Usamos accent-red como base */
        }
        
        .station-info { margin-bottom: 0px; }
        #station-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-color);
            margin: 0;
            text-transform: uppercase;
        }
        #station-frequency {
            font-size: 6rem;
            font-weight: 900;
            color: var(--text-secondary);
            margin: 0;
            line-height: 1.1;
        }
        #station-frequency .mhz {
            font-size: 1.5rem;
            font-weight: 400;
            color: var(--text-secondary);
            margin-left: 5px;
        }
        
        #now-playing-title {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-top: 5px;
            margin-bottom: 25px; 
            height: 20px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .tuner {
            position: relative;
            height: 70px;
            width: 100%;
            margin-bottom: 20px; 
            overflow: hidden;
        }
        .tuner-scale {
            position: relative;
            width: 100%;
            height: 50px;
            background-image: repeating-linear-gradient(to right, var(--text-secondary) 1px, transparent 1px, transparent 1.11%);
            background-size: 100% 50%;
            background-repeat: repeat-x;
            background-position: center 100%;
            opacity: 0.3;
        }
        .tuner-mark {
            position: absolute;
            bottom: 0;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-secondary);
            transform: translateX(-50%);
        }
        .tuner-mark::before {
            content: '';
            width: 2px;
            height: 25px;
            background-color: var(--text-color);
            margin-top: 4px;
            opacity: 0.7;
        }
        .tuner-indicator {
            position: absolute;
            width: 3px;
            height: 70px;
            /* Usamos la variable --needle-color que cambia con la estación */
            background-color: var(--needle-color, var(--accent-red)); 
            box-shadow: 0 0 8px var(--needle-color, var(--accent-red));
            border-radius: 2px;
            z-index: 10;
            left: 10%; 
            transition: left 0.5s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.5s ease, box-shadow 0.5s ease; /* Agregamos transición de color */
        }

        .visualizer-container {
            width: 100%;
            height: 80px; 
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px auto 20px; 
            opacity: 0.8;
        }
        #visualizer {
            width: 90%;
            height: 100%;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px 0;
        }
        .control-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
        }
        #play-pause-btn {
            background: none; 
            border: 2px solid var(--text-secondary); 
            color: var(--text-secondary); 
            width: 70px;
            height: 70px;
            border-radius: 50%;
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: color 0.1s, border-color 0.1s; 
        }
        #play-pause-btn:active {
            background-color: transparent; 
            color: var(--accent-red); /* Usamos accent-red como base */ 
            border-color: var(--accent-red); /* Usamos accent-red como base */
        }
        
        #audio-player { display: none; }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 var(--accent-color, var(--accent-red)); } /* Usamos accent-color que cambia */
            70% { box-shadow: 0 0 0 12px rgba(255, 59, 59, 0); } /* El alpha debe ser 0 al final */
            100% { box-shadow: 0 0 0 0 rgba(255, 59, 59, 0); }
        }
    </style>
</head>
<body>
    
    <audio id="audio-player" preload="none" crossorigin="anonymous"></audio> 
    
    <div class="radio-container">
        
        <header class="header">
            <div class="on-air-status">
                <span class="on-air-dot" id="on-air-dot"></span>
                <span class="on-air-text" id="on-air-text">OFF AIR</span>
            </div>
            
            <button class="timer-btn" id="sleep-timer-btn" aria-label="Temporizador de apagado">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
                </svg>
            </button>
        </header>

        <main class="station-info">
            <h2 id="station-name">Awesome 80s</h2>
            <h1 id="station-frequency">80s</h1> 
        </main>
        
        <p id="now-playing-title"></p>

        <div class="tuner">
            <div class="tuner-indicator" id="tuner-indicator"></div>
            <div class="tuner-scale" id="tuner-scale"></div>
        </div>

        <div class="visualizer-container">
            <canvas id="visualizer"></canvas>
        </div>

    </div> 

    <footer class="controls">
        <button class="control-btn" id="prev-btn"><i class="fa-solid fa-backward-step"></i></button>
        {/* CORRECCIÓN: El ícono necesita el ID correcto */}
        <button class="control-btn" id="play-pause-btn"><i class="fa-solid fa-play" id="play-pause-icon"></i></button>
        <button class="control-btn" id="next-btn"><i class="fa-solid fa-forward-step"></i></button>
    </footer>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js') 
                    .then(reg => console.log('Service Worker registrado.', reg))
                    .catch(err => console.error('Error al registrar Service Worker:', err));
            });
        }
    
        const stations = [
            { name: "Awesome 80s", freq: "80s", url: "http://listen.181fm.com/181-awesome80s_128k.mp3" },
            { name: "Power 90s", freq: "90s", url: "https://live.powerhitz.com/90sarea" },
            { name: "2000s Hits", freq: "00s", url: "https://streaming.live365.com/a48930" },
            { name: "Blue", freq: "100.7", url: "https://27693.live.streamtheworld.com/BLUE_FM_100_7AAC.aac" },
            { name: "Aspen", freq: "102.3", url: "https://playerservices.streamtheworld.com/api/livestream-redirect/ASPEN.mp3" },
            { name: "LN+", freq: "104.9", url: "https://stream.radio.co/s2ed3bec0a/listen" }
        ];
        const visualizerColors = ['#ff4136', '#36a2eb', '#4bc0c0', '#ffce56', '#9966ff', '#ff9f40'];

        const MIN_FREQ = 97.0;
        const MAX_FREQ = 106.0;

        let currentStationIndex = 0;
        let isPlaying = false;
        let sleepTimer = null;
        let audioContext, analyser, source, dataArray, bufferLength;
        let animationFrameId = null;

        const audioPlayer = document.getElementById('audio-player');
        const playPauseBtn = document.getElementById('play-pause-btn');
        // CORRECCIÓN: Obtenemos el ícono por su ID
        const playPauseIcon = document.getElementById('play-pause-icon'); 
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const stationNameEl = document.getElementById('station-name');
        const stationFrequencyEl = document.getElementById('station-frequency');
        const onAirDot = document.getElementById('on-air-dot');
        const onAirText = document.getElementById('on-air-text');
        const nowPlayingTitle = document.getElementById('now-playing-title');
        const sleepTimerBtn = document.getElementById('sleep-timer-btn');
        const tunerScale = document.getElementById('tuner-scale');
        const tunerIndicator = document.getElementById('tuner-indicator');
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');

        function loadStation(index) {
            console.log("Cargando estación:", index); // Log para depuración
            const station = stations[index];
            stationNameEl.textContent = station.name;
            audioPlayer.src = station.url;
            
            const newColor = visualizerColors[index % visualizerColors.length];
            document.documentElement.style.setProperty('--visualizer-color', newColor);
            document.documentElement.style.setProperty('--accent-color', newColor); 
            document.documentElement.style.setProperty('--needle-color', newColor);

            updateMediaSession(); 
            
            const freq = parseFloat(station.freq);
            
            if (!isNaN(freq)) {
                stationFrequencyEl.innerHTML = `${station.freq}<span class="mhz">MHz</span>`;
                const freqSpan = MAX_FREQ - MIN_FREQ;
                const percentPosition = (freq - MIN_FREQ) / freqSpan * 100;
                const clampedPosition = Math.max(0, Math.min(100, percentPosition)); 
                tunerIndicator.style.left = clampedPosition + '%';
            } else {
                stationFrequencyEl.innerHTML = station.freq;
                tunerIndicator.style.left = '0%'; 
            }
            
            // Si estaba sonando, intentamos seguir reproduciendo
            if (isPlaying) {
                 // Reiniciamos el source de audio si ya existe, ya que la URL cambió
                if (source) {
                    source.disconnect(); // Desconectamos el viejo
                    // Esperamos un poco antes de volver a conectar y reproducir
                    setTimeout(() => {
                        // Creamos un nuevo source para el nuevo audioPlayer.src
                        // Esto a veces es necesario si createMediaElementSource ya se llamó antes
                        try {
                           source = audioContext.createMediaElementSource(audioPlayer);
                           source.connect(analyser);
                           // No necesitamos conectar analyser a destination de nuevo si ya estaba
                           playAudio(); // Ahora sí, reproducimos
                        } catch(e) {
                             console.error("Error al recrear source:", e);
                             // Si falla, intentamos simplemente reproducir
                             playAudio();
                        }
                    }, 150); // Un delay pequeño
                } else {
                    // Si no había source (primera carga), simplemente reproducimos
                    playAudio();
                }
            } else {
                 cancelAnimationFrame(animationFrameId); 
                 clearCanvas(); 
            }
        }
        
        function clearCanvas() {
            if(canvasCtx && canvas) {
                // Multiplicamos por devicePixelRatio para limpiar correctamente en pantallas HiDPI
                canvasCtx.clearRect(0, 0, canvas.width / (window.devicePixelRatio||1), canvas.height / (window.devicePixelRatio||1));
            }
        }

        // --- CORRECCIÓN: setupAudioContext más robusto ---
        function setupAudioContext() {
            console.log("Intentando configurar AudioContext...");
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 512; 
                    bufferLength = analyser.frequencyBinCount;
                    dataArray = new Uint8Array(bufferLength);
                    analyser.connect(audioContext.destination); // Conectamos analyser al final
                    console.log("AudioContext y Analyser creados.");
                }

                // Intentamos crear o reconectar el source SIEMPRE que se llame, por si cambia el audio element
                // Pero SOLO si el contexto está 'running'
                 if (audioContext.state === 'running') {
                    if (source) {
                         source.disconnect(); // Desconectamos el viejo por si acaso
                    }
                     // Creamos el source desde el audio element actual
                    source = audioContext.createMediaElementSource(audioPlayer); 
                    source.connect(analyser); // Conectamos source -> analyser
                    console.log("MediaElementSource conectado.");
                 } else {
                      console.warn("AudioContext no está 'running'. Source no conectado aún.");
                 }
                
                return true; // Éxito (aunque el source pueda conectarse después)
            } catch (e) {
                console.error("Web Audio API falló:", e);
                alert("Error al inicializar el audio. Intenta recargar.");
                return false; 
            }
        }
        
        
        function playAudio() {
            console.log("playAudio llamado.");
             // Si el contexto está suspendido (autoplay bloqueado), intentamos resumirlo
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume().then(() => {
                    console.log("AudioContext resumido.");
                    // Asegurarse de que el source esté conectado después de resumir
                    if (!source || !source.mediaElement) { // Si no hay source o está desconectado
                        if(!setupAudioContext()) return; // Reintentar conectar
                    }
                    // Ahora sí, reproducir
                    audioPlayer.play().then(() => {
                        console.log("Reproducción iniciada tras resume.");
                        isPlaying = true;
                        updatePlayPauseUI(true);
                        draw(); 
                    }).catch(handlePlayError);
                }).catch(e => console.error("Error al resumir AudioContext:", e));
            } 
            // Si el contexto ya está corriendo o no existe aún (se creará con setupAudioContext)
            else {
                // Si no hay contexto, configurarlo ahora (importante que sea por interacción)
                if (!audioContext) {
                    if (!setupAudioContext()) return; 
                }
                
                // Asegurarse de que el source esté conectado (puede fallar si el contexto no está 'running' aún)
                if (audioContext.state === 'running' && (!source || !source.mediaElement)) {
                     if (!setupAudioContext()) return; // Intentar (re)conectar source
                }

                // Finalmente, intentar reproducir
                audioPlayer.play().then(() => {
                    console.log("Reproducción iniciada.");
                    isPlaying = true;
                    updatePlayPauseUI(true);
                    draw(); 
                }).catch(handlePlayError);
            }
        }
        
        // Función separada para manejar errores de play()
        function handlePlayError(error) {
             console.error("Error al llamar a audioPlayer.play():", error);
             // Podría ser autoplay bloqueado, error de red, etc.
             // Aseguramos que la UI refleje el estado de pausa.
             pauseAudio(); 
             // Opcional: Mostrar un mensaje al usuario
             // alert("No se pudo iniciar la reproducción. ¿El navegador bloqueó el autoplay?");
        }


        function pauseAudio() {
             console.log("pauseAudio llamado.");
            audioPlayer.pause();
            isPlaying = false;
            updatePlayPauseUI(false);
            cancelAnimationFrame(animationFrameId);
            clearCanvas(); 

            if (sleepTimer) {
                clearTimeout(sleepTimer);
                sleepTimer = null;
                sleepTimerBtn.classList.remove('active');
            }
        }

        // CORRECCIÓN: togglePlayPause simplificado
        function togglePlayPause() {
            console.log("togglePlayPause llamado.");
             // Siempre intentar configurar/resumir el contexto al hacer clic
            if (!setupAudioContext()) { 
                console.error("Fallo crítico al configurar AudioContext en togglePlayPause.");
                return; // No continuar si falla
            }

            // Ahora sí, alternar
            if (isPlaying) {
                pauseAudio();
            } else {
                 // Antes de llamar a playAudio, aseguramos que el contexto esté corriendo
                 if(audioContext.state === 'suspended') {
                     audioContext.resume().then(playAudio).catch(e => console.error("Error al resumir en toggle:", e));
                 } else {
                     playAudio();
                 }
            }
        }
        
        function setupCanvas() {
            try {
                const dpr = window.devicePixelRatio || 1;
                const rect = canvas.getBoundingClientRect();
                canvas.width = rect.width * dpr;
                canvas.height = rect.height * dpr;
                // Escalamos el contexto solo una vez aquí
                canvasCtx.scale(dpr, dpr); 
                console.log("Canvas configurado:", canvas.width, canvas.height, "DPR:", dpr);
            } catch (e) {
                console.error("Error al configurar canvas:", e);
            }
        }

        function draw() {
            animationFrameId = requestAnimationFrame(draw); 
            
            if (!analyser || !isPlaying || !dataArray) {
                 clearCanvas();
                 return; 
            }
            
            analyser.getByteFrequencyData(dataArray); 

            // Usamos clientWidth/Height para obtener tamaño CSS (no afectado por dpr)
            const width = canvas.clientWidth; 
            const height = canvas.clientHeight; 
            // Limpiamos usando el tamaño CSS ya que el contexto está escalado
            canvasCtx.clearRect(0, 0, width, height); 

            const numBars = 32; 
            const barWidth = width / numBars;
            
            canvasCtx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--visualizer-color'); 
            
            for (let i = 0; i < numBars; i++) {
                // Mapeamos el índice i a un índice dentro de dataArray (bufferLength)
                // Usamos una escala logarítmica (aproximada) para dar más peso a las bajas frecuencias
                const dataIndex = Math.floor(Math.pow(i / numBars, 2) * (bufferLength * 0.8)); // Tomamos el 80% del buffer
                const barHeight = (dataArray[dataIndex] / 255) * height;

                const x = i * barWidth;
                const barGap = barWidth * 0.2; 
                const barTrueWidth = barWidth - barGap;

                // Dibujar barras desde abajo
                // Evitamos alturas negativas o cero para que siempre se vea algo mínimo
                const minHeight = 1; 
                const h = Math.max(minHeight, barHeight);
                canvasCtx.fillRect(x + (barGap / 2), height - h, barTrueWidth, h);
            }
        }

        function nextStation() {
            currentStationIndex = (currentStationIndex + 1) % stations.length;
            loadStation(currentStationIndex);
        }

        function prevStation() {
            currentStationIndex = (currentStationIndex - 1 + stations.length) % stations.length;
            loadStation(currentStationIndex);
        }
        
        function toggleSleepTimer() {
            if (sleepTimer) {
                clearTimeout(sleepTimer);
                sleepTimer = null;
                sleepTimerBtn.classList.remove('active');
            } else {
                sleepTimerBtn.classList.add('active');
                const thirtyMinutes = 30 * 60 * 1000;
                sleepTimer = setTimeout(() => {
                    pauseAudio(); 
                }, thirtyMinutes);
            }
        }
        
        // --- CORRECCIÓN: updatePlayPauseUI ---
        function updatePlayPauseUI(playing) {
            isPlaying = playing; // Actualizar estado global
            
            // Cambiar el ícono Play/Pause usando classList
            if (playing) {
                playPauseIcon.classList.remove('fa-play');
                playPauseIcon.classList.add('fa-pause');
            } else {
                playPauseIcon.classList.remove('fa-pause');
                playPauseIcon.classList.add('fa-play');
            }
            
            // Actualizar texto y punto ON/OFF AIR
            onAirText.textContent = playing ? 'ON AIR' : 'OFF AIR';
            onAirText.classList.toggle('playing', playing); // Clase para el color del texto
            onAirDot.classList.toggle('pulsing', playing); // Clase para la animación del punto
            
            // Actualizar estado para el sistema operativo (notificaciones)
            if ('mediaSession' in navigator) {
                navigator.mediaSession.playbackState = playing ? 'playing' : 'paused';
            }
            console.log("UI actualizada a estado:", playing ? "Playing" : "Paused");
        }
        
        
        function updateMediaSession(trackTitle = null) {
             console.log("Actualizando MediaSession...");
            if ('mediaSession' in navigator) {
                const station = stations[currentStationIndex];
                try {
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: trackTitle || station.name, 
                        artist: station.freq,
                        album: 'Radio Dial PWA', 
                        artwork: [ 
                            { src: 'icon-192.png', sizes: '192x192', type: 'image/png' },
                            { src: 'icon-512.png', sizes: '512x512', type: 'image/png' },
                        ]
                    });
                     console.log("Metadata de MediaSession actualizada:", navigator.mediaSession.metadata);
                } catch(e) {
                     console.error("Error al actualizar metadata de MediaSession:", e);
                }
            }
        }
        
        function getNowPlayingMetadata() {
             console.log("Intentando obtener metadatos...");
            nowPlayingTitle.textContent = ''; 
            
            if ('mediaSession' in navigator && navigator.mediaSession.metadata) {
                 const metadata = navigator.mediaSession.metadata;
                 console.log("Metadata actual:", metadata);
                 if (metadata.title && metadata.title !== stations[currentStationIndex].name) {
                     nowPlayingTitle.textContent = metadata.title;
                     console.log("Título encontrado en metadata.title:", metadata.title);
                     updateMediaSession(metadata.title); 
                     return; 
                 }
                 if (metadata.artist && metadata.artist !== 'Radio en Vivo' && metadata.artist !== stations[currentStationIndex].freq) {
                     nowPlayingTitle.textContent = metadata.artist;
                      console.log("Título encontrado en metadata.artist:", metadata.artist);
                     updateMediaSession(metadata.artist); 
                     return;
                 }
            } else {
                 console.log("MediaSession API no disponible o sin metadata inicial.");
            }
             
            // Fallback (menos fiable)
            // audioPlayer.removeEventListener('loadedmetadata', handleAudioMetadata); 
            // audioPlayer.addEventListener('loadedmetadata', handleAudioMetadata);
        }

        function handleAudioMetadata() {
             console.log("Evento loadedmetadata.");
        }

        // --- Event Listeners ---
        playPauseBtn.addEventListener('click', togglePlayPause);
        nextBtn.addEventListener('click', () => changeStation(1));
        prevBtn.addEventListener('click', () => changeStation(-1));
        sleepTimerBtn.addEventListener('click', toggleSleepTimer);
        // Quitar listeners duplicados de play/pause/ended aquí, ya se manejan en las funciones
        window.addEventListener('resize', setupCanvas); 

        // --- Media Session Handlers (Correcto) ---
        if ('mediaSession' in navigator) {
            navigator.mediaSession.setActionHandler('play', playAudio); 
            navigator.mediaSession.setActionHandler('pause', pauseAudio); 
            navigator.mediaSession.setActionHandler('previoustrack', () => changeStation(-1));
            navigator.mediaSession.setActionHandler('nexttrack', () => changeStation(1));
        }

        // --- Inicialización ---
        setupCanvas(); 
        initTuner(); 
        loadStation(currentStationIndex); 
        // NO llamamos a playAudio() para autoplay
        
        console.log("Aplicación inicializada."); // Log final
        
    </script>
</body>
</html>
